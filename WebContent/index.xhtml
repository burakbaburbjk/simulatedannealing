<h:form>

</h:form>  

 <h:panelGrid columns="3">

        <h:outputLabel value="Sıcaklık :"/>

                     styleClass="input_text" />

          <h:outputLabel value="Sıcaklık Katsayısı :"/>

                     value="#{bb.sogutma}" 
                     label="KULLANICI ADI ALANINI BOŞ GEÇEMEZSİNİZ!" 
                     size="20" required="true"

        <h:message for="katsayıID" styleClass="hata_mesaj"/>

     
          <h:inputHidden></h:inputHidden> 
        
         
                                 
    </h:panelGrid>

	<h:panelGrid columns="1">
	Tour :
